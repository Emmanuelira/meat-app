<section class="content-header">
</section>
<section class="content">
  <section class="invoice">
        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres">
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-12">
              <mt-input-container errorMessage="E-mail inválido">
                <input type="text" class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-12">
              <mt-input-container errorMessage="E-mail inválido">
                <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="Confirmação do e-mail" autocomplete="off">
              </mt-input-container>
            </div>
          </div>        
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres">
                <input type="text" class="form-control" formControlName="endereco" placeholder="Endereço" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatório e somente números">
                <input type="text" class="form-control" formControlName="numero" placeholder="Número" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container>
                <input type="text" class="form-control" formControlName="complemento" 
                       placeholder="Complemento" autocomplete="off">
              </mt-input-container>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-itens [items]="cartItems()" (increaseQty)="increaseQty($event)"
                            (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-itens>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>
                <div class="form-group">
                  <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs [itemsValue]="itemsValue()" [delivery]="delivery"></mt-delivery-costs>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="orderForm?.invalid || !cartItems().length">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>
    </section>
</section>
